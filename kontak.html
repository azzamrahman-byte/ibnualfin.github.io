<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - SMK Negeri 6 Jakarta Selatan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background: #002855;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background: #002855;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      list-style: none;
    }

    .navbar a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0;
    }

    .form-container {
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background: #002855;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 80%;
    }

    input[type="submit"]:hover {
      background: #002146;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #002855;
      color: #fff;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Kontak</h1>
  </header>

  <nav class="navbar">
    <li><a href="ibnu-1.html">Beranda</a></li>
    <li><a href="profil.html">Profil</a></li>
    <li><a href="kontak.html">Kontak</a></li>
  </nav>

  <main class="container">
    <h2>Kontak </h2>
    <div class="form-container">
      <form>
        <label for="name">Nama :<br></label>
        <input type="text" id="name" name="name" required /><br>

        <label for="email">Email: <br></label>
        <input type="email" id="email" name="email" required /><br>

        <label for="message">Pesan:</label><br>
        <textarea id="message" name="message" rows="4" required style="width: 80%"></textarea>

        <input type="submit" value="Daftar" />
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 SMK Negeri 6 Jakarta Selatan.</p>
  </footer>
</body>

</html>
